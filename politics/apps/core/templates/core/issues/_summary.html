<div class="issue-summary">
    <h3><a href="{% url core:issues:show issue.pk issue.slug %}">{{ issue.name }}</a></h3>
    <ul>
        {% for view in views %}
            <li><a class="{{ view.stance }}" href="{% url core:views:show view.pk view.slug %}" title="{{ view.get_stance_display }}">{{ view.party.name }}</a></li>
        {% endfor %}
    </ul>
</div>
