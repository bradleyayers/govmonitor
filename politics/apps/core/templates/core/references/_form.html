{% csrf_token %}
<div class="fields">
    <p>
        <label for="id_stance">Stance</label>
        {{ form.stance }}
    </p>
    <p>
        <label for="id_url">URL (Link)</label>
        {{ form.url }}
    </p>
</div>
{{ form.text }}

{% if form.errors %}
    <div class="errors">
        <p>Oops! The reference couldn't be saved because:</p>
        <ul>
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ field }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
