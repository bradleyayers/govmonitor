{% extends "core/base.html" %}

{% load core %}

{% block title %}Search{% endblock %}

{% block content %}
    <div id="content-primary">
        <h1>Search Results</h1>
        {% if page.object_list %}
            {% issue_table page.object_list 5 %}
            {% page_links page %}
        {% else %}
            <i>No results.</i>
        {% endif %}
    </div>
{% endblock %}
